apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-api
  namespace: your-gcp-project-id
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core-api
  template:
    metadata:
      labels:
        app: core-api
    spec:
      containers:
      - name: core-api
        image: asia-northeast1-docker.pkg.dev/your-gcp-project-id/your-gcp-project-id-repo/core-api:20250929-052610-fix-schema
        ports:
        - containerPort: 80
        startupProbe:
          httpGet:
            path: /api
            port: 80
          failureThreshold: 30
          periodSeconds: 10
          initialDelaySeconds: 30
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG_MODE
          value: "false"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/var/secrets/google/gcp-credentials.json"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudsql-secret
              key: password
        envFrom:
        - configMapRef:
            name: app-config
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
          readOnly: true
      # Cloud SQL Proxy サイドカー
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.33.2
        command:
          - "/cloud_sql_proxy"
          - "-instances=your-gcp-project-id:us-central1:your-gcp-project-id-postgresql=tcp:5432"
          - "-credential_file=/var/secrets/google/gcp-credentials.json"
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
          readOnly: true
        securityContext:
          runAsNonRoot: true
      volumes:
      - name: google-cloud-key
        secret:
          secretName: gcp-ocr-credentials
