apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-advisor-deployment
  namespace: e-zuka-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-advisor
  template:
    metadata:
      labels:
        app: ai-advisor
    spec:
      containers:
      - name: ai-advisor
        image: asia-northeast1-docker.pkg.dev/your-gcp-project-id/your-gcp-project-id-repo/ai-advisor:2025-10-10-v3
        ports:
        - containerPort: 8002
        env:
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-advisor-secrets
              key: google-api-key
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        imagePullPolicy: Always