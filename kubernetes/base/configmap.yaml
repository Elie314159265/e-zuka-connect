apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: e-zuka-connect
data:
  # General App Settings
  GINSENG_MODE: "production"
  LOG_LEVEL: "info"

  # Core API Database Settings (CloudSQL)
  DB_NAME: "dbname"
  DB_HOST: "127.0.0.1"  # Cloud SQL Proxyを使用
  DB_PORT: "5432"

  # Core API JWT Settings
  # NOTE: These are example values. In production, use Kubernetes Secrets.
  JWT_SECRET_KEY: "your-secret-key-here-change-this-in-production"
  JWT_REFRESH_SECRET_KEY: "your-refresh-secret-key-here-change-this-in-production"
