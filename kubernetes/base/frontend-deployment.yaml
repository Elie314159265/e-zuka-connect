apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: your-gcp-project-id
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: asia-northeast1-docker.pkg.dev/your-gcp-project-id/your-gcp-project-id-repo/frontend:2025-09-30-v5
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "https://your-gcp-project-id.com"
        imagePullPolicy: IfNotPresent
